name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to EC2 via SSH and docker compose
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'EOF2'
            set -e
            if [ ! -d "/home/ubuntu/app" ]; then
              cd /home/ubuntu
              git clone https://github.com/${GITHUB_REPOSITORY}.git app
            fi
            cd /home/ubuntu/app
            git pull origin main
            docker --version || sudo apt-get update && sudo apt-get install -y docker.io
            command -v docker-compose >/dev/null 2>&1 || sudo apt-get install -y docker-compose
            sudo systemctl enable --now docker || true
            docker-compose down || true
            docker-compose pull || true
            docker-compose up -d
            docker system prune -af || true
          EOF2

          rm -f private_key.pem

      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}/health
