name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      HOST: ${{ secrets.EC2_HOST }}
      USER: ubuntu
      REPO: ${{ github.repository }}  # e.g., kalyani-25/fastapi-cicd
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to EC2 via SSH and docker compose
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << EOF
            set -e

            cd /home/ubuntu
            if [ ! -d "app/.git" ]; then
              git clone https://github.com/${REPO}.git app
            fi

            cd app
            git pull origin main

            # Ensure Docker & Compose
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl enable --now docker
            fi

            if ! command -v docker-compose >/dev/null 2>&1; then
              sudo apt-get install -y docker-compose
            fi

            # Compose deploy
            sudo docker-compose down || true
            sudo docker-compose pull || true
            sudo docker-compose up -d

            # Clean up dangling layers (non-fatal)
            sudo docker system prune -af || true
          EOF

          rm -f private_key.pem

      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}/health
